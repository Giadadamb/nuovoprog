site_name: Giada 
theme: 
  
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs  
    - navigation.tabs.sticky
 


  palette:
    primary: teal
    accent: red
  font:
    text: Kanit

markdown_extensions:

  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
 
